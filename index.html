<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d6062c30ca.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container display-flex flex-direction-column margin-auto align-items-center">
    <div class="modal-off" id="modal-container">
      <div class="container card bg-white">
        <div class="card-content padding-2-rem">
          <div class="favorite display-flex flex-end hidden">
            <button class="fa"><i class="fa-solid fa-star font-size-15-rem grow fa-star-gray"></i></button>
          </div>
          <div class="card-text-content padding-right-05-rem">
            <p class="view clue-text roboto font-weight-500 margin-b-2-rem" data-modal="question"></p>
            <p class="view click-to-see-answer roboto font-light-gray" data-modal="click-to-see-answer">(click to see answer)</p>
            <p class="view hidden answer roboto font-weight-500" data-modal="answer"></p>
            <p class="view hidden points roboto font-weight-500 margin-b-2-rem" data-modal="answer"></p>
            <div class="view hidden answered-correctly" data-modal="answer">
              <p class="view hidden roboto font-weight-500 font-light-blue margin-0" data-modal="answer">Did you answer correctly?:</p>
              <div class="answered-correctly-button-container display-flex space-around">
                <button class="view hidden answered-correctly roboto" id="yes" data-modal="answer">YES</button>
                <button class="view hidden answered-correctly roboto" id="no" data-modal="answer">NO</button>
              </div>
            </div>
            <div class="return-content display-flex flex-direction-column align-items-center">
              <p class="view hidden return roboto font-weight-500 margin-v-1-rem" data-modal="return">Question already answered</p>
              <button class="view hidden return roboto margin-v-1-rem" id="return" data-modal="return">RETURN TO QUESTIONS</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <header class="container display-flex flex-direction-column align-content-center margin-auto ">
      <div class="title bg-dark-blue font-white">
        <h1 class="caveat font-size-25-rem margin-0 font-weight-500 padding-h-1-rem">Trivial Matters</h1>
      </div>
      <nav class="bg-gray display-flex space-between line-height-2-rem margin-b-1-rem">
        <a href="#favorites" class="roboto text-decoration-none font-black padding-h-1-rem cursor-pointer grow font-weight-500 font-size-09-rem">Favorites</a>
        <a href="#questions-correct" class="roboto text-decoration-none font-black padding-h-1-rem cursor-pointer grow font-weight-500 font-size-09-rem">Questions Correct: <span class="q-correct">0</span></a>
        <a href="score" class="roboto text-decoration-none font-black padding-h-1-rem cursor-pointer grow font-weight-500 font-size-09-rem">Score: <span class="score">0</span></a>
      </nav>
    </header>
    <main>

      <div class="container clues-container">
        <p class="roboto font-weight-500 margin-v-1-rem font-size-15-rem padding-left-05-rem ">Select a question</p>
        <div class="row grid-container button-container margin-auto display-flex flex-wrap space-around ">
          <div class="column-third  ">
            <button class="clue grow">1</button>
          </div>
          <div class="column-third">
            <button class="clue grow">2</button>
          </div>
          <div class="column-third">
            <button class="clue grow">3</button>
          </div>
          <div class="column-third">
            <button class="clue grow">4</button>
          </div>
          <div class="column-third">
            <button class="clue grow">5</button>
          </div>
          <div class="column-third">
            <button class="clue grow">6</button>
          </div>
          <div class="column-third">
            <button class="clue grow">7</button>
          </div>
          <div class="column-third">
            <button class="clue grow">8</button>
          </div>
          <div class="column-third">
            <button class="clue grow">9</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
