<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d6062c30ca.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-outer margin-auto">
    <div class="container-outer margin-05-rem bg-purple border-radius-1-rem">
      <div class="container display-flex flex-direction-column margin-auto align-items-center bg-purple border-radius-1-rem" data-view="grid">

        <header class="container display-flex flex-direction-column align-content-center align-items-center margin-auto border-radius-05-rem">
          <div class="title bg-purple font-white border-radius-1-rem">
            <h1 class="roboto font-size-2-rem margin-0 font-weight-500 padding-1-rem">trivial matters</h1>
          </div>
          <nav class="bg-dark-purple container display-flex space-between align-items-center line-height-2-rem  padding-1-rem border-radius-10-px">
            <button class="roboto border-none bg-transparent font-white cursor-pointer grow font-weight-500 font-size-09-rem" id="nav-favorites">Favorites</button>
            <button class="roboto border-none bg-transparent font-white cursor-pointer grow font-weight-500 font-size-09-rem" id="nav-questions-correct">Questions Correct: <span class="q-correct">0</span></button>
            <button class="roboto border-none bg-transparent font-white cursor-pointer grow font-weight-500 font-size-09-rem" id="nav-score">Score: <span class="score">0</span></button>
          </nav>
        </header>
        <main>
          <div class="nav-view container margin-v-1-rem " data-view="grid">
            <div class="clues-container-bg bg-white border-radius-10-px padding-05-rem">
              <div class="row grid-container button-container margin-auto display-flex flex-wrap space-around ">
                <div class="column-third  ">
                  <button class="clue grow">1</button>
                </div>
                <div class="column-third">
                  <button class="clue grow">2</button>
                </div>
                <div class="column-third">
                  <button class="clue grow">3</button>
                </div>
                <div class="column-third">
                  <button class="clue grow">4</button>
                </div>
                <div class="column-third">
                  <button class="clue grow">5</button>
                </div>
                <div class="column-third">
                  <button class="clue grow">6</button>
                </div>
                <div class="column-third">
                  <button class="clue grow">7</button>
                </div>
                <div class="column-third">
                  <button class="clue grow">8</button>
                </div>
                <div class="column-third">
                  <button class="clue grow">9</button>
                </div>
              </div>
            </div>
          </div>
          <!-- modal -->
          <div class="nav-view hidden" data-view="clue">
            <div class="container card bg-white border-radius-10-px padding-05-rem margin-v-1-rem">
              <div class="card-header-container display-flex space-between">
                <div class="return-button display-flex flex-start">
                  <button class="back-to-grid"><i class="fas fa-arrow-left"></i></button>
                </div>
                <div class="favorite display-flex flex-end hidden">
                  <button class="fa"><i class="fa-solid fa-star font-size-15-rem grow fa-star-gray"></i></button>
                </div>
              </div>
              <div class="card-content padding-h-2-rem">
                <div class="card-text-content padding-right-05-rem">
                  <p class="view clue-text roboto font-weight-500 margin-b-2-rem " data-clue="question"></p>
                  <button class="view see-answer roboto font-white bg-purple border cursor-pointer grow" data-clue="see-answer">See Answer</button>
                  <p class="view hidden answer roboto font-weight-500" data-clue="answer"></p>
                  <p class="view hidden points roboto font-weight-500 margin-b-2-rem" data-clue="answer"></p>
                  <div class="view hidden answered-correctly" data-clue="answer">
                    <p class="view hidden roboto font-weight-500 font-light-blue margin-0" data-clue="answer">Did you answer
                      correctly?:</p>
                    <div class="answered-correctly-button-container display-flex space-around">
                      <button class="view hidden answered-correctly roboto" id="yes" data-clue="answer">YES</button>
                      <button class="view hidden answered-correctly roboto" id="no" data-clue="answer">NO</button>
                    </div>
                  </div>
                  <div class="return-content display-flex flex-direction-column align-items-center" data-clue="return">
                    <p class="view hidden return roboto font-weight-500 margin-v-1-rem" data-clue="return">Question already
                      answered</p>
                    <button class="view hidden return roboto margin-v-1-rem" id="return" data-clue="return">RETURN TO
                      QUESTIONS</button>
                  </div>
                  <div class="reset-questions-content display-flex flex-direction-column align-items-center">
                    <p class="view hidden return roboto font-weight-500 margin-v-1-rem" data-clue="reset">All Questions Answered!
                    </p>
                    <p class="view hidden return roboto font-weight-500 margin-v-1-rem" data-clue="reset">You scored <span
                        class="font-light-blue" id="final-score"></span> points!</p>
                    <button class="view hidden return roboto margin-v-1-rem" id="reset" data-clue="reset">TRY MORE
                      QUESTIONS</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- modal end -->
          <div
            class="nav-view container container-questions-correct display-flex flex-direction-column align-items-center justify-content-center margin-auto"
            data-view="questions-correct">
            <div class="nav-buttons container display-flex space-between padding-h-275-rem">
              <p class="roboto font-weight-500 margin-0">Questions Correct</p>
              <button class="back-to-questions-1 roboto border-none bg-transparent font-size-1-rem  font-light-blue font-weight-500 grow cursor-pointer">Back to Questions</button>
            </div>
          </div>
          <div
            class="nav-view container container-favorites display-flex flex-direction-column align-items-center justify-content-center margin-auto"
            data-view="favorites">
            <div class="nav-buttons container display-flex space-between padding-h-275-rem">
              <p class="roboto font-weight-500 margin-0">Favorites</p>
              <button class="back-to-questions-2 roboto border-none bg-transparent font-size-1-rem  font-light-blue font-weight-500 grow cursor-pointer">Back to Questions</button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>


  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
