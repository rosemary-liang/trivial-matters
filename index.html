<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d6062c30ca.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="display-flex flex-direction-column width-500px align-content-center margin-auto ">
    <div class="title bg-dark-blue font-white">
      <h1 class="caveat font-size-25-rem margin-0 font-weight-500 padding-h-1-rem">Trivial Matters</h1>
    </div>
    <nav class="bg-gray display-flex space-between line-height-2-rem margin-b-1-rem">
      <a href="#favorites" class="roboto text-decoration-none font-black padding-h-1-rem cursor-pointer grow font-weight-500 font-size-09-rem">Favorites</a>
      <a href="#questions-correct" class="roboto text-decoration-none font-black padding-h-1-rem cursor-pointer grow font-weight-500 font-size-09-rem">Questions Correct: <span class="q-correct">0</span></a>
      <a href="score" class="roboto text-decoration-none font-black padding-h-1-rem cursor-pointer grow font-weight-500 font-size-09-rem">Score: <span class="score">0</span></a>
    </nav>
  </header>
  <main>
    <div class="clues-container width-500px margin-auto padding-h-7-rem">
      <p class="roboto font-weight-500 margin-v-1-rem font-size-15-rem padding-left-05-rem ">Select a question</p>
      <div class="row width-450px margin-auto display-flex flex-wrap space-around ">
        <div class="column-third  ">
          <button class="clue">1</button>
        </div>
        <div class="column-third">
          <button class="clue">2</button>
        </div>
        <div class="column-third">
          <button class="clue">3</button>
        </div>
        <div class="column-third">
          <button class="clue">4</button>
        </div>
        <div class="column-third">
          <button class="clue">5</button>
        </div>
        <div class="column-third">
          <button class="clue">6</button>
        </div>
        <div class="column-third">
          <button class="clue">7</button>
        </div>
        <div class="column-third">
          <button class="clue">8</button>
        </div>
        <div class="column-third">
          <button class="clue">9</button>
        </div>
      </div>
    </div>
    <div class="modal-container">
      <div class="card">
        <div class="favorite">
          <i class="fa-solid fa-star"></i>
        </div>
        <p class="clue">TEXT</p>
        <p class="answer">Answer: <span>TEXT</span></p>
        <p class="points">Points: <span>POINTS</span></p>
        <div class="answered-correctly">
          <p>Did you answer correctly?:</p>
          <button class="answered-correctly" id="yes">YES</button>
          <button class="answered-correctly" id="no">NO</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/clues.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
